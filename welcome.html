<!DOCTYPE html>
<html>
<head>
<title>String Methods Example</title>
<script>
function stringMethodsDemo() {
    let text = "  Hello JavaScript Methods!  ";

    // 1Ô∏è‚É£ length
    document.write("1. Length: " + text.length + "<br>");

    // 2Ô∏è‚É£ trim()
    let trimmed = text.trim();
    document.write("2. Trim: " + trimmed + "<br>");

    // 3Ô∏è‚É£ toUpperCase()
    document.write("3. Uppercase: " + trimmed.toUpperCase() + "<br>");

    // 4Ô∏è‚É£ toLowerCase()
    document.write("4. Lowercase: " + trimmed.toLowerCase() + "<br>");

    // 5Ô∏è‚É£ charAt()
    document.write("5. charAt(1): " + trimmed.charAt(1) + "<br>");

    // 6Ô∏è‚É£ indexOf()
    document.write("6. indexOf('Script'): " + trimmed.indexOf("Script") + "<br>");

    // 7Ô∏è‚É£ slice()
    document.write("7. Slice(6, 16): " + trimmed.slice(6, 16) + "<br>");

    // 8Ô∏è‚É£ replace()
    document.write("8. Replace: " + trimmed.replace("JavaScript", "JS") + "<br>");

    // 9Ô∏è‚É£ split()
    let arr = trimmed.split(" ");
    document.write("9. Split: " + arr + "<br>");

    // üîü concat()
    document.write("10. Concat: " + trimmed.concat(" - Awesome!") + "<br>");
}
</script>
</head>
<body onload="stringMethodsDemo()">
</body>
</html>
